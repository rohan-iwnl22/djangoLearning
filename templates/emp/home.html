<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    {% include 'emp/navbar.html'%}
    <h1 class="text-center">Employee Home Page</h1>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <th>Sr.No</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone no</th>
                                <th>Address</th>
                                <th>Working Status</th>
                                <th>Department</th>
                                <th>Action</th>
                            </thead>
                            <tbody>
                                {% for e in emps %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{e.name}}</td>
                                    <td>{{e.email}}</td>
                                    <td>{{e.phone}}</td>
                                    <td>{{e.address}}</td>
                                    <td>{{e.working}}</td>
                                    <td>{{e.department}}</td>
                                    <td><a href="/emp/delete-emp/{{e.id}}" class="btn btn-danger">Delete</a></td>
                                    <td><a href="/emp/update-emp/{{e.id}}" class="btn btn-warning">UPDATE</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
